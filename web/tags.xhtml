<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
    <h:head>
        <title>Tags</title>
      
        <style>
            .bckg{
                background-image: url("resources/beach-scenery-albania.jpg");
            }
        </style>
        
    </h:head>
    <h:body styleClass="bckg" style="background-size: auto">
       
                       
        <center>
            <h1 style="width: 500px; height: 400px; color: window; font-size: 70px"> Albania Travel </h1>
            
            <h2>
               
                    
                <h:form>
                    
                    
                     <h:commandButton value="Home" action="index" style="position: absolute; top: 250px; left: 300px; width: 180px; height: 40px; opacity: 0.8; background-color: window" />
                      <h:commandButton value="Tags" action="tags" style="position: absolute; top: 250px; left: 600px; width: 180px; height: 40px; opacity: 0.8; background-color: window" />
                       <h:commandButton value="Places" action="places" style="position: absolute; top: 250px; left: 900px; width: 180px; height: 40px; opacity: 0.8; background-color: window" />
                        <h:commandButton value="About" action="about" style="position: absolute; top: 250px; left: 1200px; width: 180px; height: 40px; opacity: 0.8; background-color: window" />
                        
                        <h:selectOneMenu  value="#{tgbean.currentselected}" style="position: absolute; top: 500px; left: 310px; width: 150px; height: 40px">
                            <f:selectItems value="#{manager.tags()}" var="manager" itemValue="#{manager.tg}" itemLabel="#{manager.tg}"/>
                            </h:selectOneMenu>
                        
                        <h:commandButton value="Add" action="#{tgbean.addtoList()}" style="position: absolute; top: 760px; left: 310px">
                           
                        </h:commandButton>
                        
                        <h:commandButton value="Delete All" action="#{tgbean.delAll()}" style="position: absolute; top: 760px; left: 380px">
                            </h:commandButton>
                        
                    
                            
                        <ui:repeat var="currentselected" value="#{tgbean.stg}">
                                <li>#{currentselected}</li>
                            </ui:repeat>
                               
                      
                    
                
                <h:panelGrid columns="2" cellpadding="5" style="position: absolute; top: 340px; left: 580px">
                    <p:outputLabel value="Search" for="searchName"></p:outputLabel>
                   
                    <p:autoComplete id="searchName" value="#{searchController.searchName}" completeMethod="#{searchController.completeText}" forceSelection="true"
                                    onkeypress="if (event.keyCode === 13)">
                    </p:autoComplete>
                    
                </h:panelGrid>
                
                
                        <h:selectManyCheckbox value="#{tgbean.cat}" style="position: absolute; top: 550px; left: 1060px" layout="pageDirection">
                    <f:selectItems value="#{manager.checkcat()}" />
                </h:selectManyCheckbox>
                
                
                        <h:commandButton value="Process" action="results" ></h:commandButton>
                   
                </h:form>
                    
                  
                
            </h2>
            
            <h1 style="position: absolute; color: window; font-size: 40px; top: 400px; left: 290px; opacity: 0.8;"> List of Tags  </h1>
            <h1 style="position: absolute; color: window; font-size: 40px; top: 400px; left: 640px; opacity: 0.8;"> Selected Tags</h1>
            <h1 style="position: absolute; color: window; font-size: 40px; top: 400px; left: 990px; opacity: 0.8;"> Choose Category</h1>
            
        </center>
        
    </h:body>
</html>
