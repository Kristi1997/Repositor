<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <h1>LOGIN</h1>
        <h:form>
            
            <h:outputText value="Enter Login User ID: " />
            <h:inputText id="userName" value="#{manager.username}" />
            <br></br>   <br></br> 
            <h:outputText value="Enter Login Password: " />
            <h:inputSecret id="password" value="#{manager.password}" />
            <br>  </br>
            
            <h:commandButton value="Login" action="#{manager.trialLogin()}" />
            
            
        </h:form>
    </h:body>
</html>
